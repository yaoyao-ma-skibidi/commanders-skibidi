<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commanders Player Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Commanders Player Roulette</h1>
        <div id="player-card" class="player-card">
            <div class="team-logo"></div>
            <div class="card-content">
                <div class="player-image">
                    <!-- Player image goes here -->
                </div>
                <div class="player-info">
                    <h2 id="player-name">Select a Player</h2>
                    <div class="player-details-top">
                        <p><strong id="player-position"></strong></p>
                        <!-- Additional details here -->
                        <p><strong id="player-height"></strong></p>
                        <p><strong id="player-weight"></strong></p>
                        <p><strong id="player-age"></strong></p>
                        <p><strong id="player-experience"></strong></p>
                        <p><strong id="player-college"></strong></p>
                    </div>
                    <div class="player-details-bottom">
                        <p><strong id="player-number"></strong></p>
                    </div>
                </div>
            </div>
        </div>
        <button id="spin-button">Spin the Roulette!</button>
        <button id="stop-button" class="hidden">Stop</button>
    </div>

    <div id="lottie-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="script.js"></script>

    <audio id="background-music" src="bgm.mp3" preload="auto"></audio>
</body>
</html>
